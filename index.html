<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <!-- Google Font CDN (Font: Outfit) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card-image">
        <div class="hover-view">
          <img src="./images/icon-view.svg" alt="view icon" />
        </div>
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
      </div>
      <div class="card-body">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="additional-info">
          <p class="price">
            <img
              class="icon"
              src="./images/icon-ethereum.svg"
              alt="Ethereum icon"
            />
            0.041 ETH
          </p>
          <p class="time">
            <img class="icon" src="./images/icon-clock.svg" alt="Clock icon" />
            3 days left
          </p>
        </div>
        <div class="author">
          <img
            src="./images/image-avatar.png"
            alt="author"
            class="author-image"
          />
          <p>Creation of <a href="#" class="name">Jules Wyvern</a></p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Akm Tasdikul Islam</a>.
    </footer>
  </body>
</html>
